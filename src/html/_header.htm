<header class="header">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__box-sity">
        <select name="city" id="city" class="header__city-select select">
          <option value="0">Москва</option>
          <option value="1">Самара</option>
          <option value="2">Волгоград</option>
        </select>
      </div>
      <div class="header__wrap">
        <button type="button" class="header__burger burger">
          <span></span>
        </button>
        <a href="home.html" class="header__logo logo">
          <img src="@img/icons/logo.svg" alt="logo" class="logo__img" />
        </a>
        <form class="header__form" action="#" method="get">
        <button type="button" class="header_btn-search" tabindex="-1">
          <span class="header__span-search">
            <svg width="36" height="37" viewBox="0 0 36 37" fill="none" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <style>
                  .header__span-search {
                    fill: white;
                    fill-rule: evenodd;
                  }
                </style>
              </defs>
              <path d="M2.5659 36.4901L12.9107 26.0106C15.3547 28.0766 18.4781 29.3191 21.8894 29.3191C29.672 29.3191 36 22.8443 36 14.88C36 6.91556 29.6647 0.425781 21.8821 0.425781C14.0995 0.425781 7.77151 6.90059 7.77151 14.865C7.77151 18.2483 8.91601 21.3622 10.8284 23.8324L0.454109 34.3493C-0.151367 34.9631 -0.151367 35.8763 0.454109 36.4901C1.05959 37.1039 1.96042 37.1039 2.5659 36.4901ZM21.8821 3.49477C27.9959 3.49477 32.9652 8.59976 32.9652 14.865C32.9652 21.1302 27.9959 26.2352 21.8821 26.2352C15.7682 26.2352 10.7989 21.1302 10.7989 14.865C10.7989 8.59976 15.7756 3.49477 21.8821 3.49477Z" fill="white"/>
              </svg>
              
            
            </span>
        </button>
        <label class="header__label-search">
          <input
            type="text"
            name="text"
            class="header__input-search"
            placeholder=""
            tabindex="-1"
            value=""
            id="search-form"
          />
         
        </label>
      </form>
        <ul class="header__control control">
        
          <li class="control__item">
            <a href="#" class="control__link">
              <img
                src="@img/icons/enter.svg"
                alt="enter"
                class="control__img"
              />
            </a>
          </li>
          <li class="control__item">
            <a href="#" class="control__link">
              <img
                src="@img/icons/busket.svg"
                alt="busket"
                class="control__img"
              />
            </a>
          </li>
        </ul>
      </div>
    </div>

    <nav class="header__nav nav nav--top">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="#" class="nav__link nav__link--delivery"
            >Доставка по всему миру</a
          >
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link nav__link--star">Натуральные камни</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link nav__link--mir"
            >Индивидуальный браслет</a
          >
        </li>
      </ul>
    </nav>

    <nav class="header__nav nav nav--bottom">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="#" class="nav__link">О нас</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Подбор персональных камней</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Камни</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Каталог</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Привилегии</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Оформление и оплата</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
