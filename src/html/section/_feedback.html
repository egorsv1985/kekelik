<section class="feedback">
	<div class="container">
		<div class="feedback__wrapper">
			<div class="feedback__inner">
				<div class="feedback__box-content">
					<h2 class="feedback__title title title--primary title--pseudo-white">Не можете вибрати чай? </h2>
					<p class="feedback__text text text--big text--primary">Залиште Ваші контактні дані, наш спеціаліст зв’яжеться та <span class="text--bold">допоможе вам з вибором</span> </p>
					
				</div>
				<form action="" class="feedback__form form">
					
						<div class="form__wrap">
							
							<input class="form__input" id="tel" type="tel" name="tel" required></input>
							<label for="tel" class="form__label"><span class="form__span">+38</span>  098 420 0 420</label>
							
					</div>
					<a href="#" class="form__btn" type="submit" role="button">ЗАТЕЛЕФОНУЙТЕ МЕНІ</a>
				</form>
			</div>
			<div class="feedback__box-img">
				<img src="@img/feedback/feedback-img.png" alt="feedback-img" class="feedback__img">
			</div>
		</div>
	</div>
</section>
